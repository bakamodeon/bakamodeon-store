<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans p-6">
  <h1 class="text-2xl text-center mb-4">Contact Us</h1>
  <form action="https://formspree.io/f/YOUR_ID" method="POST" class="max-w-md mx-auto">
    <input type="email" name="email" placeholder="Your email" required class="w-full p-2 mb-3 border rounded">
    <textarea name="message" placeholder="Your message" required class="w-full p-2 mb-3 border rounded"></textarea>
    <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded">Send</button>
  </form>
</body>
</html>

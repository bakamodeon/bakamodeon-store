      <h1 class="text-3xl sm:text-5xl font-extrabold text-yellow-400 mb-4">ðŸ“¬ Contact Us</h1>

  <!-- âœ… Contact Form -->
  <section class="py-20 px-4 sm:px-6 text-center">
    <form action="https://formspree.io/f/mwpblden" method="POST" class="max-w-md mx-auto space-y-4 text-left">
      <label class="block">
        <span class="text-sm text-gray-400">Your Name</span>
        <input type="text" name="name" required class="w-full mt-1 p-3 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700" placeholder="e.g. Senpai-chan">

      <label class="block">
        <span class="text-sm text-gray-400">Your Email</span>
        <input type="email" name="email" required class="w-full mt-1 p-3 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700" placeholder="you@example.com">
      </label>
      <label class="block">
        <span class="text-sm text-gray-400">Your Message</span>
        <textarea name="message" rows="5" required class="w-full mt-1 p-3 rounded bg-zinc-800 text-white placeholder-gray-400 border border-zinc-700" placeholder="Say hi, ask a question, or drop a collab idea..."></textarea>
      </label>
      <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-3 rounded-full transition duration-300">
        Send Message

  <!-- âœ… Protect code -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode == 123 || 
        (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(String.fromCharCode(e.keyCode))) || 
        (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))
      ) {
        return false;
      }
    }
  </script>
